<div class="registration animated {{routeAnimation}} {{classNames}}">
    <div class="registration-arc">
        <div class="registration-wrapper">
            <div class="registration-header-container">
                <img src="../../../../../assets/images/Amedisys-logo.svg" />
            </div>
            <div class="row">
                <div class="registration-team-detail col-xs-12">
                    <div class="data-value data-label-heading">
                        <text-outlet key="Care Center Simulation Experience"></text-outlet>
                    </div>
                    <div class="data-value data-label-subheading">
                        <text-outlet key="Winning in Health Care"></text-outlet>
                    </div>
                    <div class="data-value"><calc-input ref="tlInputTeamName" placeholder="{{placeholder}}"></calc-input></div>
                    <!-- <div class="data-value"><calc-input ref="tlInputTeamNumber"></calc-input></div> -->
                    <div class="data-value">
                        <div class="btn-icon" (click)="navigate()"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 registration-footer row">
                <div class="logo">
                    <img  src="../../../../../assets/images/bts_logo_footer.png">
                </div>
            </div>
        </div>
    </div>
</div>

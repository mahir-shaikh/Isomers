<accordion [closeOthers]="closeOthers" class="decisionAccordion">
             <accordion-group #group [isOpen]="false">
                <div accordion-heading>
                    <span><text-outlet key="Decision Review"></text-outlet></span>
                    <i class="pull-right fa"
                    [ngClass]="{'fa-minus': group?.isOpen, 'fa-plus': !group?.isOpen}"></i>
                </div>
                <div [innerHTML]="narrative"></div>
                <div class="decisionAccordion-content">
                    <div *ngFor="let choice of choices" class="decisionAccordion-style">
                         <span class="choice-label">{{choice.value}}</span>
                         <span class="choice-header">{{choice.label}}</span>
                         <div class="choice-desc">
                         <span [innerHTML]="choice.desc"></span>
                        </div>
                 </div>
             </div>
         </accordion-group>
</accordion>

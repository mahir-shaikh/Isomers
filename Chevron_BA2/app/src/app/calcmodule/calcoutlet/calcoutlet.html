<div *ngIf="showBalloonValue" class="metric-balloon animated" [class.fade-in]="showMetricBalloon" [class.slideOutUp]="!showMetricBalloon" [class.increement]="changeInValue === 2" [class.decreement]="changeInValue === 1" [class.no-change-balloon-value]="changeInValue === 0">{{differenceInValue | numFormat:differenceFormat:scaler}}</div>
<span *ngIf="showValueBoolean" [class.isPositive]="highlightValue && highlightStatus > 0" [class.isNegative]="highlightValue && highlightStatus < 0" [class.isZero]="highlightValue && highlightStatus == 0">{{value | numFormat:format:scaler:showBlank}} <span *ngIf="!hideSuffix">{{suffix}}</span></span>

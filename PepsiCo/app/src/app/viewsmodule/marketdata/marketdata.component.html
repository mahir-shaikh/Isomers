<div class="marketdata-wrapper">

        </span>
    </div>

            <span class="metrics-data-label">
                <isma-text-output [key]="'DashboardReg'+marketNumber+'MetricLabel1'"></isma-text-output>
            </span>
            <span class="metrics-data-value">
                <isma-calc-outlet ref="tlOutput_Dashboard6" format="$0,0am" *ngIf="marketNumber == 1"></isma-calc-outlet>
                <isma-calc-outlet ref="tlOutput_Dashboard9" format="$0,0am" *ngIf="marketNumber == 2"></isma-calc-outlet>
            </span>
        </div>

                <isma-calc-outlet ref="tlOutput_Dashboard10" format="$0,0am" *ngIf="marketNumber == 2"></isma-calc-outlet>
            </span>

                <isma-calc-outlet ref="tlOutput_Dashboard11" format="0.0%" *ngIf="marketNumber == 2"></isma-calc-outlet>
            </span>
        </div>

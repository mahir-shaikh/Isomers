<div class="ds-input-field">
    <div class="btn-group" dropdown  [(isOpen)]="status.isopen" [class.disabled]="disabled" [isDisabled]="disabled" [dropup]="isDropup">
        <button id="single-button" type="button" class="btn btn-primary dropdown-toggle sb-right" dropdownToggle [ngClass]="colorList && items.indexOf(selectedItem) != -1 ? colorList[items.indexOf(selectedItem)] : ''" [class.colored]="colorList && items.indexOf(selectedItem) != -1">
            <span class="dropdown-text">{{getSelectedItem() | numFormat:format:scaler}}</span><span class="caret fa" [class.fa-angle-down]="!status.isopen" [class.fa-angle-up]="status.isopen"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button">
            <li *ngFor="let item of _items;let i = index;" [ngClass]="colorList && colorList[i]" [class.colored]="colorList && colorList[i]"><a class="dropdown-item" href="javascript:void(0)" (click)="dropdownChanged(item)">{{item | numFormat:format:scaler}}</a></li>
        </ul>
    </div>
</div>

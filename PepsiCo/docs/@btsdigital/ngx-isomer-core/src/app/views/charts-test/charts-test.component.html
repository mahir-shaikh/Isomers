<div>
<h4>Column Chart</h4>
<ism-chart [rangeRef]="[['tlOutputRainfallP1', 'tlOutputRainfallP2', 'tlOutputRainfallP3', 'tlOutputRainfallP4', 'tlOutputRainfallP5', 'tlOutputRainfallP6', 'tlOutputRainfallP7', 'tlOutputRainfallP8', 'tlOutputRainfallP9', 'tlOutputRainfallP10', 'tlOutputRainfallP11', 'tlOutputRainfallP12']]"
[xAxis]="{ 'categories': ['TeamName', 'TeamNumber', 'Cat3', 'Cat4', 'Cat5', 'Cat6', 'Cat7', 'Cat8', 'Cat9', 'Cat10', 'Cat11', 'Cat12']}" 
[yAxis]="{labels: { format: '{value:$0,0a}' }}" 
[seriesOptions]="[{type: 'column', 'name': 'TeamName'}]" 
[chartOptions]="{'title': {text: 'Test Chart'}, plotOptions: { column: { dataLabels: { enabled: true, format: '{y:$0,0a}' }, tooltip: { pointFormat: '{point.y:$0,0a}' }}}}"></ism-chart>
</div>

<div>
<h4>SolidGauge Chart</h4>
<ism-chart
[rangeRef]="[['tlOutputRainfallP1']]"
[seriesOptions]="[{type: 'solidgauge', 'name': 'TeamName', 'rounded': true, 'dataLabels': { 'format': '{y:0,0a}' } }]" [yAxis]="{ 'title': { 'y': 95 }, 'minColor': '#a9d41a', 'maxColor': '#a9d41a', 'labels': { 'format': '{value:0,0a}' } }" [chartOptions]="{ 'chart': { 'marginTop': 0, 'width': 150, 'height': 150}, 'plotOptions': { 'solidgauge': { 'dataLabels': { 'format': '{y:0,0a}'}, 'tooltip': { 'pointFormat': '<span>\u25CF</span> {series.name}: <b>{point.y:0,0a}</b><br/>'} }} }"></ism-chart>
</div>

<div>
<h4>Pie Chart</h4>
<ism-chart [rangeRef]="['tlOutputRainfallP1', 'tlOutputRainfallP2', 'tlOutputRainfallP3', 'tlOutputRainfallP4', 'tlOutputRainfallP5', 'tlOutputRainfallP6', 'tlOutputRainfallP7', 'tlOutputRainfallP8', 'tlOutputRainfallP9', 'tlOutputRainfallP10', 'tlOutputRainfallP11', 'tlOutputRainfallP12']" [seriesOptions]="[{ 'name': 'TeamName', 'type': 'pie', 'data': [{name: 'TeamName'}, {name:'TeamNumber' }, {name:'Cat3' }, {name:'Cat4' }, {name: 'Cat5'}, {name: 'Cat6'}, {name:'Cat7' }, {name: 'Cat8'}, {name: 'Cat9'}, {name:'Cat10' }, {name: 'Cat11'}, {name: 'Cat12'}]}]" [chartOptions]="{'title': {'text': 'Test Chart'}, 'plotOptions': { 'pie': { 'dataLabels': { 'format': '{y:0,0a}'}, 'tooltip': { 'pointFormat': '{point.percentage:0.00%:100}' } }}}"></ism-chart>
</div>


<div>
<h4>Stacked Column Chart</h4>
<ism-chart [rangeRef]="[['tlOutputRainfallP1', 'tlOutputRainfallP2', 'tlOutputRainfallP3'], ['tlOutputRainfallP4', 'tlOutputRainfallP5', 'tlOutputRainfallP6'], ['tlOutputRainfallP7', 'tlOutputRainfallP8', 'tlOutputRainfallP9'], ['tlOutputRainfallP10', 'tlOutputRainfallP11', 'tlOutputRainfallP12'],['tlOutputRainfallP1', 'tlOutputRainfallP2', 'tlOutputRainfallP3']]" 
[seriesOptions]="[{type: 'stackedcolumn', 'name': 'Cat1'}, {type: 'stackedcolumn', 'name': 'Cat2'}, {type: 'stackedcolumn', 'name': 'Cat3'}, {type: 'stackedcolumn', 'name': 'Cat4'}, {type: 'line', 'name': 'TeamName1'}]" 
[xAxis]="{categories: ['Apple', 'Orange', 'Banana']}"
[yAxis]="{stackLabels: { format: '{total:0,0.00a}'}}"
[chartOptions]="{'title': {'text': 'Test Chart'}, 'plotOptions': { 'column': { 'dataLabels': { 'format': '{y:0,0a}' }, 'tooltip': { 'pointFormat':'{point.y:0,0a}' } }, 'line': { 'dataLabels': { 'enabled': false }, 'tooltip': { 'pointFormat': '{point.y:0,0a}'}} }}" ></ism-chart>
</div>

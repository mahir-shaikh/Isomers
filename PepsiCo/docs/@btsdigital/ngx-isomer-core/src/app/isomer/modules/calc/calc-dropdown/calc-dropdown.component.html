<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle" [disabled]="disabled">
    <span class="dropdown-text">{{getSelectedItem() | numFormat:format:scaler}}</span> <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let item of _items" role="menuitem">
      <a class="dropdown-item" href="javascript:void(0)" (click)="dropdownChanged(item)">{{item | numFormat:format:scaler}}</a>
    </li>
  </ul>
</div>

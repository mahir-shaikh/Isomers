<!DOCTYPE HTML>

<head>
    <title>Forecasting and Planning Tool</title>
    <link rel="stylesheet" type="text/css" href="login/login.css">
</head> 
<body>
    <div id="form1">
        <div id="loginBox">
            <div id="loginFields">
                <div class="wrapper" id="loginDiv">
                    <form action="javascript:auth();">
                        <p class="notice">
                            Please login with your username and password
                        </p>
                        <div class="userNamePasswordWrapper">
                            <div class="userNameWrapper">
                                <div class="userNameIcon">
                                    <label for="email">
                                        <svg version="1.1" id="NAME-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                            viewBox="0 0 100 100" style="" xml:space="preserve">
                                            <g>
                                                <path fill="white" d="M39.2,51.2C34.8,56.9,32,66.2,32,76.7c0,3.2,1.5,5.8,3.4,5.8l29.1,0l0.2,0h0c1.9,0,3.4-2.6,3.4-5.8c0-0.4,0-0.8,0-0.9
                                            c-0.1-10.2-2.8-19.1-7.2-24.7c-3.2,1.9-6.9,3.1-10.8,3.1C46.1,54.2,42.4,53.1,39.2,51.2" />
                                                <path fill="white" d="M50.1,48.8c8.7,0,15.7-7,15.7-15.7c0-8.7-7-15.7-15.7-15.7s-15.7,7-15.7,15.7C34.4,41.8,41.4,48.8,50.1,48.8" />
                                            </g>
                                        </svg>
                                    </label>
                                </div>
                                <div class="userNameInputBox">
                                    <input type="text" placeholder="Enter Your User Name" name="email" id="email" value="" autocomplete="off" />
                                </div>
                            </div>

                            <div class="passwordWrapper">
                                <div class="passwordIcon">
                                    <label for="pass">
                                        <svg version="1.1" id="PASSWORD-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                            y="0px" viewBox="0 0 100 100" style="enable-background: new 0 0 100 100;" xml:space="preserve">
                                            <path fill="white" d="M68.3,33C68.2,23,60,14.8,49.9,14.8C39.9,14.8,31.7,23,31.6,33c0,0,0,0,0,0l0,7H40v-7.1c0-6,4.3-10.3,10-10.3
                                          c5.7,0,10,4.4,10,10.4v7h8.3L68.3,33z" />
                                            <path fill="white" d="M68.9,42h-38c0,0-7.9-0.5-7.9,7.5v28c0,0-0.1,8.5,7.9,8.5h38c0,0,8.1-0.5,8.1-8.5v-28C77,49.5,76.9,42,68.9,42z M52,65v7
                                          h0.1c0,1-1,2.3-2.4,2.3c-1.4,0-2.7-1.4-2.7-2.8v0V65c-1-0.9-2.3-2.5-2.3-4.3c0-2.8,2.4-5,5.2-5c2.8,0,4.9,2.2,4.9,5
                                          C54.7,62.5,54,64.1,52,65z" />
                                        </svg></label>
                                </div>
                                <div class="passwordInputBox">
                                    <input type="password" name="pass" placeholder="Enter Your Password" id="pass" value="" autocomplete="off" />
                                </div>
                            </div>

                            <div id="loginErrorMessage" class="errorMessage"></div>
                            <div class="signInButtonWrapper">
                                <button type="submit" id="login" value="SIGN IN" class="submitButton enterButton greenButton col-xs-12" >Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login/jquery-3.1.1.min.js"></script>
    <script src="login/js.cookie.min.js"></script>
    <script src="login/login.js" ></script>
</body>
</html>

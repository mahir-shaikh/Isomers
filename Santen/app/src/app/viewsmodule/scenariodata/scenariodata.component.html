 <article class="content-div clearfix scenario-data animated fadeIn">
    <button class="copy-button btn" *ngIf="activeNo != 0" (click)="copy()">
        <span class="fa fa-copy"></span>
        <text-outlet key="CopyBase"></text-outlet>
    </button>
    <div class="scenario-decisions">
        <div class="development-plans row">
            <div class="development-plans-heading">
                <div class="development-plans-text">
                    <div class="development-plans-icon"></div>
                    <text-outlet key="DevelopmentPlan"></text-outlet>
                </div>
                <notes [noteRef]="'tlInputScenario'+scenarioId+'Notes1'" [notesTop]="15"></notes>
            </div>

            <div class="col-sm-9">
                
                <div class="clearfix top-row row">
                    
                    <div class="metric col-sm-4">
                        <text-outlet key="DevelopmentPlan"></text-outlet>    
                    </div>
                    <div class="metric col-sm-2">
                        <text-outlet key="R0"></text-outlet>
                    </div>
                    <div class="metric col-sm-2">
                        <text-outlet key="P1"></text-outlet>
                    </div>
                    <div class="metric col-sm-2">
                        <text-outlet key="P2"></text-outlet>
                    </div>
                    <div class="metric col-sm-2">
                        <text-outlet key="P3"></text-outlet>
                    </div>
                </div>

                <div class="scenario-decisions-section clearfix">
                    <!--1st row-->
                    <div class="content-row base-type row first-row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipAdditionalBioMarkerDiag"></my-tooltip>
                                <text-outlet key="AdditionalBioMarkerDiag"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 padding-bottom-15 research-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['0','2','5']" [ref]="'tlInputScenario'+scenarioId+'AddBiomarker'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                            </div>                            
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                            </div>                            
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                            </div>                            
                        </div>
                    </div>

                    <!--2nd row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipFormulationAdministration"></my-tooltip>
                                <text-outlet key="FormulationAdministration"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['Administration1','Administration2','Administration3']" [ref]="'tlInputScenario'+scenarioId+'Administration'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                            </div>                            
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                            </div>
                        </div>

                    </div>
                    <!--3rd row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipTrialSize"></my-tooltip>
                                <text-outlet key="TrialSize"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="DATA_LIST_SIZE_PH1" [ref]="'tlInputScenario'+scenarioId+'TrialSizePh1'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="DATA_LIST_SIZE_PH2" [ref]="'tlInputScenario'+scenarioId+'TrialSizePh2'"></calc-dropdown>
                            </div>                            
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="DATA_LIST_SIZE_PH3" [ref]="'tlInputScenario'+scenarioId+'TrialSizePh3'"></calc-dropdown>
                            </div>                            
                        </div>
                    </div>

                    <!--4th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipChangeInObservationPeriod"></my-tooltip>
                                <text-outlet key="ChangeInObservationPeriod"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="changeInObservation" [ref]="'tlInputScenario'+scenarioId+'ObservationPh1'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="changeInObservation" [ref]="'tlInputScenario'+scenarioId+'ObservationPh2'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="changeInObservation" [ref]="'tlInputScenario'+scenarioId+'ObservationPh3'"></calc-dropdown>
                            </div>
                        </div>
                    </div>

                    <!--5th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container ">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipMultinationalTrials"></my-tooltip>
                                <text-outlet key="MultinationalTrials"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">   
                            <div class="data-value-container">   
                            </div>              
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['Local','Japan/US']" [ref]="'tlInputScenario'+scenarioId+'MNTrialsPh2'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['Local','Japan/US']" [ref]="'tlInputScenario'+scenarioId+'MNTrialsPh3'"></calc-dropdown>
                            </div>
                        </div>
                    </div>

                    <!--6th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipAdditionalIndicationsStudy"></my-tooltip>
                                <text-outlet key="AdditionalIndicationsStudy"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container"> 
                            </div>                   
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['Yes','No']" [ref]="'tlInputScenario'+scenarioId+'AddIndication'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                    </div>

                    <!--7th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipDrugDeliveryFrequency"></my-tooltip>
                                <text-outlet key="DrugDeliveryFrequency"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                            </div>                    
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['Low','Medium','High']" [ref]="'tlInputScenario'+scenarioId+'DDFrequency'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                    </div>

                    <!--8th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipPhase2Study"></my-tooltip>
                                <text-outlet key="Phase2Study"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data"> 
                            <div class="data-value-container"> 
                            </div>                  
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="DATA_LIST_INDICATION" [ref]="'tlInputScenario'+scenarioId+'Ph2bStudy'"></calc-dropdown>
                            </div>
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                    </div>

                    <!--9th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipPrimaryEndPointsMetNo"></my-tooltip>
                                <text-outlet key="PrimaryEndPointsMetNo"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container"> 
                            </div>                   
                        </div>
                        <div class="col-sm-2 phase2-data"> 
                            <div class="data-value-container"> 
                            </div>                  
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['1','2']" [ref]="'tlInputScenario'+scenarioId+'PrimaryEndpoint'"></calc-dropdown>
                            </div>                   
                        </div>
                    </div>

                    <!--10th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipSecondaryEndPointsMetNo"></my-tooltip>
                                <text-outlet key="SecondaryEndPointsMetNo"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">  
                            <div class="data-value-container"> 
                            </div>                 
                        </div>
                        <div class="col-sm-2 phase2-data"> 
                            <div class="data-value-container">
                            </div>                   
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="['1','2']" [ref]="'tlInputScenario'+scenarioId+'SecondaryEndpoint'"></calc-dropdown>
                            </div>               
                        </div>
                    </div>

                    <!--11th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipComparatorType"></my-tooltip>
                                <text-outlet key="ComparatorType"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                            </div>                    
                        </div>
                        <div class="col-sm-2 phase2-data">
                            <div class="data-value-container">
                            </div>                    
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-dropdown [items]="DATA_LIST_COMPARATOR" [ref]="'tlInputScenario'+scenarioId+'Comparator'"></calc-dropdown>
                            </div>        
                        </div>
                    </div>

                    <!--12th row-->
                    <div class="content-row base-type row">
                        
                        <div class="form-lebel col-sm-4">
                            <div class="data-value-container">
                                <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipRegulatorySuccess"></my-tooltip>
                                <text-outlet key="RegulatorySuccess"></text-outlet>
                            </div>
                        </div>
                        <div class="col-sm-2 research-data">
                            <div class="data-value-container">
                            </div>
                        </div>
                        <div class="col-sm-2 phase1-data">
                            <div class="data-value-container">
                            </div>                    
                        </div>
                        <div class="col-sm-2 phase2-data"> 
                            <div class="data-value-container">
                            </div>                   
                        </div>
                        <div class="col-sm-2 phase3-data">
                            <div class="data-value-container">
                                <calc-input [ref]="'tlInputScenario'+scenarioId+'RegulatorySuccess'" [min]="0" [max]="100" step="1" format="0%" scaler="100"></calc-input>                    
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
            <div class="notes-area col-sm-3">
                
            </div>
            <div class="col-sm-12 bottom-section">
                    <!--13th row-->
                    <div class="content-row base-type row">  
                        <div class="col-sm-9 row">                      
                            <div class="form-lebel col-sm-4">
                                <div class="data-value-container">
                                    <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipPTS"></my-tooltip>
                                    <text-outlet key="PTS"></text-outlet>
                                </div>
                                </div>
                            <div class="col-sm-2 research-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'ResearchPTS'" [outRef]="'tlOutputScenario'+scenarioId+'ResearchPTS'" outputMin="0" outputMax="1" step="1" scaler="100" format="0%" [class.disabled]="periodNumber >0"></calc-stepper>
                                    </div>
                                </div>
                            <div class="col-sm-2 phase1-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph1PTS'" [outRef]="'tlOutputScenario'+scenarioId+'Ph1PTS'" step="1" scaler="100" outputMin="0" outputMax="1" format="0%" [class.disabled]="periodNumber > 1"></calc-stepper>
                                    </div>
                                </div>
                            <div class="col-sm-2 phase2-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph2PTS'" [outRef]="'tlOutputScenario'+scenarioId+'Ph2PTS'" step="1" format="0%" scaler="100" outputMin="0" outputMax="1" [class.disabled]="periodNumber > 2"></calc-stepper>
                                    </div>
                                </div>
                            <div class="col-sm-2 phase3-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph3PTS'" [outRef]="'tlOutputScenario'+scenarioId+'Ph3PTS'" step="1" format="0%" scaler="100" outputMin="0" outputMax="1" [class.disabled]="periodNumber > 3"></calc-stepper>
                                    </div>
                                </div>
                        </div>
                        <div class="form-lebel col-sm-3">
                            <div class="data-value-container row">
                                <text-outlet key="CumulativePOS" class="col-sm"></text-outlet>
                                <calc-outlet [ref]="'tlOutputScenario'+scenarioId+'CumPOS'" class="col-sm" format="0.0%"></calc-outlet>
                            </div>
                        </div>
                    </div>

                <!--14th row-->
                    <div class="content-row base-type row">  
                        <div class="col-sm-9 row">
                            <div class="form-lebel col-sm-4">
                                <div class="data-value-container">
                                    <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipTimeRequired"></my-tooltip>
                                    <text-outlet key="TimeRequired"></text-outlet>
                                </div>
                            </div>
                            <div class="col-sm-2 research-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'ResearchTimeReq'" [outRef]="'tlOutputScenario'+scenarioId+'ResearchTimeReq'" step="0.1" format="0.0" outputMin="0" outputMax="20" [class.disabled]="periodNumber > 0"></calc-stepper>
                                </div>                                        
                            </div>
                            <div class="col-sm-2 phase1-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph1TimeReq'" [outRef]="'tlOutputScenario'+scenarioId+'Ph1TimeReq'" step="0.1" format="0.0" outputMin="0" outputMax="20" [class.disabled]="periodNumber > 1"></calc-stepper> 
                                </div>                   
                            </div>
                            <div class="col-sm-2 phase2-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph2TimeReq'" [outRef]="'tlOutputScenario'+scenarioId+'Ph2TimeReq'" step="0.1" format="0.0" outputMin="0" outputMax="20" [class.disabled]="periodNumber > 2"></calc-stepper>
                                </div>                    
                            </div>
                            <div class="col-sm-2 phase3-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph3TimeReq'" [outRef]="'tlOutputScenario'+scenarioId+'Ph3TimeReq'" step="0.1" format="0.0" outputMin="0" outputMax="20" [class.disabled]="periodNumber > 3"></calc-stepper>  
                                </div>                  
                            </div>
                        </div>
                        <div class="form-lebel col-sm-3">
                            <div class="data-value-container row">
                                <text-outlet key="ExpectedLaunchDate" class="col-sm"></text-outlet>
                                <calc-outlet [ref]="'tlOutputScenario'+scenarioId+'LaunchDate'" class="col-sm" format="0" useRawValue="true"></calc-outlet>
                            </div>
                        </div>
                    </div>

                    
                    <!--15th row-->
                    <div class="content-row base-type row">  
                        <div class="col-sm-9 row"> 
                            <div class="form-lebel col-sm-4">
                                <div class="data-value-container">
                                    <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipRDCost"></my-tooltip>
                                    <text-outlet key="RDCost"></text-outlet>
                                </div>
                            </div>

                            <div class="col-sm-2 research-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'ResearchRnDCost'" [outRef]="'tlOutputScenario'+scenarioId+'ResearchRnDCost'" step="500000" inputFormat="0,0" format="millions" outputMin="0" [class.disabled]="periodNumber > 0"></calc-stepper>
                                </div>                                        
                            </div>
                            <div class="col-sm-2 phase1-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph1RnDCost'" [outRef]="'tlOutputScenario'+scenarioId+'Ph1RnDCost'" step="500000" inputFormat="0,0" format="millions" outputMin="0" [class.disabled]="periodNumber > 1"></calc-stepper> 
                                </div>                   
                            </div>
                            <div class="col-sm-2 phase2-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph2RnDCost'" [outRef]="'tlOutputScenario'+scenarioId+'Ph2RnDCost'" step="500000" inputFormat="0,0" format="millions" outputMin="0" [class.disabled]="periodNumber > 2"></calc-stepper> 
                                </div>                   
                            </div>
                            <div class="col-sm-2 phase3-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph3RnDCost'" [outRef]="'tlOutputScenario'+scenarioId+'Ph3RnDCost'" step="500000" inputFormat="0,0" format="millions" outputMin="0" [class.disabled]="periodNumber > 3"></calc-stepper>
                                </div>                    
                            </div>
                        </div>
                        <div class="form-lebel col-sm-3">
                            <div class="data-value-container row">
                                <text-outlet key="TotalRDExpense" class="col-sm"></text-outlet>
                                <calc-outlet [ref]="'tlOutputScenario'+scenarioId+'TotRnDCost'" class="col-sm" format="$0.0a"></calc-outlet>
                            </div>
                        </div>
                    </div>

                    <!--16th row-->                    
                    <div class="content-row base-type row">  
                        <div class="col-sm-9 row">
                            <div class="form-lebel col-sm-4">
                                <div class="data-value-container">
                                    <my-tooltip class="ftes-remaining-tooltip" tooltipPlacement="right" key="ToolTipFTEsCost"></my-tooltip>
                                    <text-outlet key="FTEsCost"></text-outlet>
                                </div>
                            </div>
                            <div class="col-sm-2 research-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'ResearchFTECost'" [outRef]="'tlOutputScenario'+scenarioId+'ResearchFTECost'" format="millions" inputFormat="0,0" outputMin="0" step="100000" [class.disabled]="periodNumber > 0"></calc-stepper>
                                </div>                                        
                            </div>
                            <div class="col-sm-2 phase1-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph1FTECost'" [outRef]="'tlOutputScenario'+scenarioId+'Ph1FTECost'" format="millions" inputFormat="0,0" outputMin="0" step="100000" [class.disabled]="periodNumber > 1"></calc-stepper>   
                                </div>                 
                            </div>
                            <div class="col-sm-2 phase2-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph2FTECost'" [outRef]="'tlOutputScenario'+scenarioId+'Ph2FTECost'" format="millions" inputFormat="0,0" outputMin="0" step="100000" [class.disabled]="periodNumber > 2"></calc-stepper> 
                                </div>                   
                            </div>
                            <div class="col-sm-2 phase3-data">
                                <div class="data-value-container">
                                    <calc-stepper [inRef]="'tlInputScenario'+scenarioId+'Ph3FTECost'" [outRef]="'tlOutputScenario'+scenarioId+'Ph3FTECost'" format="millions" inputFormat="0,0" outputMin="0" step="100000" [class.disabled]="periodNumber > 3"></calc-stepper>  
                                </div>                  
                            </div>
                        </div>
                        <div class="form-lebel col-sm-3">
